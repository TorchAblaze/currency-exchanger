<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchanger</title>
  </head>
  <body>
    <h1>Currency Exchanger</h1>
    <p>
      Enter an amount below and the type of currency who want to convert it to,
      and the Currency Exchanger will convert that amount from USD to the amount
      selected.
    </p>
    <form id="currency-exchanger">
      <label for="currency-base"
        >What currency type would you like to convert from?</label
      >
      <br />
      <select id="currency-base">
        <option value="AMD">Armenia Dram</option>
        <option value="AUD">Australia Dollar</option>
        <option value="BGN">Bulgaria Lev</option>
        <option value="CNY">China Yuan/Renminbi</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japan Yen</option>
        <option value="MXN">Mexico Peso</option>
        <option value="ZAR">South Africa Rand</option>
        <option value="USD">United States of America Dollar</option>
      </select>
      <br />
      <div id="currency-base-error"></div>
      <br />
      <div>
        <label for="currency-amount"
          >What is the amount you want to exchange?</label
        >
        <br />
        <input id="currency-amount" type="number" min="0.01" step="0.01" />
      </div>
      <br />
      <div id="currency-amount-error"></div>
      <label for="currency-target"
        >What currency type would you like to convert to?</label
      >
      <br />
      <select id="currency-target">
        <option value="FXN">Doesn't Exist</option>
        <option value="AMD">Armenia Dram</option>
        <option value="AUD">Australia Dollar</option>
        <option value="BGN">Bulgaria Lev</option>
        <option value="CNY">China Yuan/Renminbi</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japan Yen</option>
        <option value="MXN">Mexico Peso</option>
        <option value="ZAR">South Africa Rand</option>
        <option value="USD">United States of America Dollar</option>
      </select>
      <br />
      <div id="currency-type-error"></div>
      <br />
      <br />
      <button type="submit">Convert</button>
    </form>
    <br />
    <div id="output"></div>
  </body>
</html>
